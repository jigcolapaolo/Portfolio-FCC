<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Porfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>

<body>
    <!-- Navbar -->
    <header>
        <div class="portfolio-image">
            <img src="https://placehold.co/200x80/900C3F/white?text=My+Portfolio" alt="Logo">
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#" id="profile-link" target="_blank">About</a></li>
                <li><a href="#projects" target="_blank">Work</a></li>
                <li><a href="#contact" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section id="welcome-section">
      <h1>Welcome! I am Juan<span>a web developer</span></h1>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Mis Proyectos</h2>
        
        <a href="#" class="a-project-tile">
            <div class="project-tile">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="Project 1">
            </div>
            <div class="project-description">Tribute Page</div>
        </a>
        
        <a href="#" class="a-project-tile">
            <div class="project-tile">
                <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="Project 2">
            </div>
            <div class="project-description">Random Quote</div>
        </a>
        
        <a href="#" class="link-button">
            <button>Show all</button>
        </a>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <h2>Let's work together!</h2>
        <ul>
            <li><a href="#"><i class="fa fa-facebook-square fa"></i> Facebook</a></li>
            <li><a href="#"><i class="fa fa-github fa"></i> GitHub</a></li>
            <li><a href="#"><i class="fa fa-twitter fa"></i> Twitter</a></li>
            <li><a href="#"><i class="fa fa-envelope fa"></i> Email</a></li>
        </ul>
        <div class="copyright">
            &copy; 2023 - All rights reserved
        </div>
    </footer>
</body>
</html>
